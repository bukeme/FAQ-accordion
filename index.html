<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
    <title>FAQ Accordion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <div class="image container">
            <img src="images/illustration-box-desktop.svg" alt="illustration-box-desktop" class="box">
            <img src="images/illustration-woman-online-mobile.svg" alt="illustration-woman-online-mobile" class="mobile">
        </div>
        <div class="faq container">
            <h1>FAQ</h1>
            <div class="ques">
                <div class="ques-item">
                    <h5>How many team members can I invite?</h5>
                    <img src="images/icon-arrow-down.svg" alt="" class="img">
                </div>

                <hr>
            </div>
            <div class="ques">
                <div class="ques-item">
                    <h4>What is the maximum file upload size?</h4>
                    <img src="images/icon-arrow-down.svg" alt="" class="img">

                </div>
                <p>No more than 2GB. All files in your account must fit your allotted storage space.</p>

                <hr>
            </div>
            <div class="ques">
                <div class="ques-item">
                    <h5>How do I reset my password?</h5>
                    <img src="images/icon-arrow-down.svg" alt="" class="img">
                </div>

                <hr>
            </div>
            <div class="ques">
                <div class="ques-item">
                    <h5>Can I cancel my subscription?</h5>
                    <img src="images/icon-arrow-down.svg" alt="" class="img">
                </div>

                <hr>
            </div>
            <div class="ques">
                <div class="ques-item">
                    <h5>Do you provide additional support?</h5>
                    <img src="images/icon-arrow-down.svg" alt="" class="img">
                </div>

                <hr>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
